              </ul>
          </nav>

    <div class="form-containers">
        <h1>Contacto</h1>
        <!-- Formulario funcional con Formspree -->
        <form id="contact-form" action="https://formspree.io/f/xdkoyqyk" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
       
       
    </div>

    <script>
        // Manejo del envío del formulario
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío por defecto
            const form = event.target;
            const confirmationMessage = document.getElementById("confirmation-message");

            // Mostrar mensaje de confirmación
            confirmationMessage.style.display = "block";

            // Redirigir después de 5 segundos
            setTimeout(function() {
                window.location.href = "/index.html"; // Cambiar a la página de inicio o menú
            }, 5000);

            // Simular el envío del formulario
            form.submit();
        });
    </script>
